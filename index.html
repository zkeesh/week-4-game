<!DOCTYPE html>
<html>
<head>
<title>Star Wars RPG Game</title>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">

</head>
<body background="assets/images/background.jpg">

<h1>Star Wars RPG!</h1>
<div id="char_1" data-character="Obi-Won Kenobi" style="height: 140px; width: 120px; background-color: blue;
    margin-right: 15px; float: left; padding-left:15px;">
    Obi-Won Kenobi
    <img src="assets/images/star_wars1.jpg" width="100px" height="100px">
    <div class="points">100</div>
</div>
<div id="char_2" data-character="Luke Skywalker" style="height: 140px; width: 120px; background-color: green; margin-right: 15px; float: left; padding-left:15px;">
    Luke Skywalker
    <img src="assets/images/star_wars2.jpg" width="100px" height="100px">
    <div class="points">100</div>
</div>  
<div id="char_3" data-character="Darth Sidious" style="height: 140px; width: 120px; background-color: red;
    margin-right: 15px; float: left; padding-left:15px;">
    Darth Sidious
    <img src="assets/images/star_wars3.jpg" width="100px" height="100px">
    <div class="points">100</div>
</div>
<div id="char_4" data-character="Darth Maul" style="height: 140px; width: 120px; background-color: red;
    margin-right: 15px; float: left; padding-left:15px;">
    Darth Maul
    <img src="assets/images/star_wars4.jpeg" width="100px" height="100px">
    <div class="points">100</div>
</div>

<!-- MY QUESTION -->
<!-- 
    how do you link an Object to a div ID




 -->

<h2 style="clear:both;">Your Character</h2>
<div id="your-character-container"></div>
<h2 style="clear:both;">Enemies Available to Attack</h2>
<div id="enemies-available"></div>
<h2 style="clear:both;">Fight Section</h2>
<div id="fight-section" ></div>
<h2 style="clear:both;">Defender</h2>
<div id="defender-area"></div>
<div id="updated-display"></div>
<button class="btn" type="button" style="margin-top: 10px;">Attack</button>  

<script>

var ObiWon = {
    name: "Obi-Won",
    points: 100,
    offensive: 20,
    defensive: 20
};

var LukeSkywalker = {
    name: "Luke Skywalker",
    points: 75,
    offensive: 25,
    defensive: 25
};

var DarthSidious = {
    name: "DS",
    points: 75,
    offensive: 25,
    defensive: 25
};

var DarthMaul = {
    name: "DM",
    points: 100,
    offensive: 30,
    defensive: 25
};

var yourCharacter;
var defender;

//  alerts to the screen for choosing characters 
    $(document).ready(function(){

        $("#char_1").on("click",function(){
            console.log("You chose Obi-Won");
            // console.log($(this));
            // console.log($(this).attr("data-character"));
            yourCharacter = ObiWon;
            console.log(ObiWon);
            $(this).remove().appendTo("#your-character-container");
            $("#char_2").remove().appendTo("#enemies-available");
            $("#char_3").remove().appendTo("#enemies-available");
            $("#char_4").remove().appendTo("#enemies-available");
        })

        $("#char_2").on("click",function(){
            console.log("You chose Luke Skywalker");
            yourCharacter = LukeSkywalker;
            $(this).remove().appendTo("#your-character-container");
            $("#char_1").remove().appendTo("#enemies-available");
            $("#char_3").remove().appendTo("#enemies-available");
            $("#char_4").remove().appendTo("#enemies-available");
        })

        $("#char_3").on("click",function(){
            console.log("You chose Darth Sidious");
            yourCharacter = DarthSidious;
            $(this).remove().appendTo("#your-character-container");
            $("#char_1").remove().appendTo("#enemies-available");
            $("#char_2").remove().appendTo("#enemies-available");
            $("#char_4").remove().appendTo("#enemies-available");
        })

        $("#char_4").on("click",function(){
            console.log("You chose Darth Maul");
            yourCharacter = DarthMaul;
            $(this).remove().appendTo("#your-character-container");
            $("#char_1").remove().appendTo("#enemies-available");
            $("#char_2").remove().appendTo("#enemies-available");
            $("#char_3").remove().appendTo("#enemies-available");
        })

        //once you click one of the three guys from "enemies available", add that
        //character to the "defender" area
        $("#enemies-available").on("click", "div", function(){
            $(this).remove().appendTo("#defender-area");
            var defenderName = $(this).attr("data-character");
            if(defenderName === "Darth Sidious"){
                defender = DarthSidious;
                console.log(defender.points);
            }
            if(defenderName === "Darth Maul"){
                defender = DarthMaul;
                console.log(defender);
            }
            if(defenderName === "Obi-Won Kenobi"){
                defender = ObiWon;
                console.log(defender);
            }
            if(defenderName === "Luke Skywalker"){
                defender = LukeSkywalker;
                console.log(defender);
            }
        })

        $(".btn").on("click", function(){
            yourCharacter.points -= defender.defensive;
            defender.points -= yourCharacter.offensive;
            var message = "You attacked" + defender.name + "for" + yourCharacter.offensive + "damage" + "<br>"
                            + defender.name + "attacked you back for " + defender.defensive + "damage";
            $("#updated-display").append(message);   
            $("div.points").replaceWith(yourCharacter.points);
        })

        // $("div.points").replaceWith("Hello");
        $("#char_1").hover(function(){
            $(".points").replaceWith(000);
        })

// how to link back from an Object to a div ID



    })

</script>
</body>
</html>
